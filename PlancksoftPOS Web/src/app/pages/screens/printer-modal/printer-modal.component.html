      <div class="col-lg-12 mt-2">
        <label >{{ "GENERALWORDS.PRINTERNAME" | translate }}</label>
        <input
          type="text"
          nbInput
          fullWidth
          shape="rectangle"
          placeholder='{{ "GENERALWORDS.PRINTERNAME" | translate }}'
          formControlName="PrinterName"
        />
      </div>

      <div class="col-lg-12 mt-2">
        <label >{{ "GENERALWORDS.MACHINENAME" | translate }}</label>
        <input
          type="text"
          nbInput
          fullWidth
          shape="rectangle"
          placeholder='{{ "GENERALWORDS.MACHINENAME" | translate }}'
          formControlName="MachineName"
        />
      </div>

     <div class="col-lg-12 mt-2">
      <label>
        <input
          type="checkbox"
          formControlName="IsMainPrinter"
        />
        {{ "GENERALWORDS.ISMAINPRINTER" | translate }}
      </label>
    </div>

    </div>
  
    <div class="row">
      <div class="col-md-12" style="margin-top: 20px; text-align: end">
        <div class="buttons-row">
          <button
            class="col-md-4"
            nbButton
            status="primary"
            (click)="SubmitData()"
            *ngIf="!data.Id"
          >
            Add Printer
          </button>
          &nbsp;
          <button
          class="col-md-4"
          nbButton
          status="danger"
          (click)="UpdateData()"
          *ngIf="data.Id"
        >
          Update
        </button>
        </div>
      </div>
    </div>
  </nb-card-body>
