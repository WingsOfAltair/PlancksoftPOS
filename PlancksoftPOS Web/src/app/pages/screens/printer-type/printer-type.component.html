<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>{{ "GENERALWORDS.PRINTERTYPE" | translate }}</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-12 mb-3" style="margin-top: 10px">
            <div class="row">
              <div class="col-lg-4">
                <button
                  nbButton
                  status="primary"
                  (click)="AddModal()"
                >
                {{ "GENERALWORDS.ADDPRINTERTYPE" | translate }}
                </button>
              </div>

              <div class="col-md-4">
                <nb-select
                  placeholder='{{ "GENERALWORDS.PRINTER" | translate }}'
                  style="width: 20rem"
                  (selectedChange)="Filterdata($event)"
                >
                  <nb-option *ngFor="let data of data" [value]="data.data.ID">{{
                    data.data.Name
                  }}</nb-option>
                </nb-select>
              </div>

              <div class="col-lg-4">
                <input
                  nbInput
                  [nbFilterInput]="dataSource"
                  placeholder='{{ "GENERALWORDS.SEARCH" | translate }}'
                  id="search"
                  class="search-input "
                  style=" width: 100%;"
                />
              </div>
            </div>
          </div>
          <table
            [nbTreeGrid]="dataSource"
            [nbSort]="dataSource"
            (sort)="updateSort($event)"
          >
            <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
            <tr
              nbTreeGridRow
              *nbTreeGridRowDef="let row; columns: allColumns"
            ></tr>

            <ng-container [nbTreeGridColumnDef]="'ItemName'">
              <th
                nbTreeGridHeaderCell
                [nbSortHeader]="getSortDirection('ItemName')"
                *nbTreeGridHeaderCellDef
              >
              {{ "GENERALWORDS.ID" | translate }}
              </th>
              <td nbTreeGridCell *nbTreeGridCellDef="let row">
                {{ row.data.ID || "-" }}
              </td>
            </ng-container>
            <ng-container [nbTreeGridColumnDef]="'ItemBarcode'">
              <th
                nbTreeGridHeaderCell
                [nbSortHeader]="getSortDirection('ItemBarcode')"
                *nbTreeGridHeaderCellDef
              >
              {{ "GENERALWORDS.NAME" | translate }}
              </th>
              <td nbTreeGridCell *nbTreeGridCellDef="let row">
                {{ row.data.Name || "-" }}
              </td>
            </ng-container>

            <ng-container [nbTreeGridColumnDef]="'Action'">
              <th
                nbTreeGridHeaderCell
                [nbSortHeader]="getSortDirection('Action')"
                *nbTreeGridHeaderCellDef
              >
              {{ "GENERALWORDS.ACTION" | translate }}
              </th>
              <td nbTreeGridCell *nbTreeGridCellDef="let row">
                
                <a (click)="delete(row.data.ID)"
                  ><i
                    class="nb-trash"
                    style="font-size: 20px; color: orangered"
                  ></i
                ></a>
              </td>
            </ng-container>
          </table>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
