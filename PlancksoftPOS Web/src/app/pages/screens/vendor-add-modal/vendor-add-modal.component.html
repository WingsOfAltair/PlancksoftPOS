<div class="row" [formGroup]="importer">
    <div class="col-lg-4">
      <label for="ImporterName">{{ "GENERALWORDS.IMPORTERNAME" | translate }}</label>
      <input
        type="text"
        nbInput
        fullWidth
        shape="rectangle"
        formControlName="importername"
        placeholder='{{ "GENERALWORDS.IMPORTERNAME" | translate }}'
      />
    </div>
    <div class="col-lg-4">
      <label for="PhoneNumber">{{ "GENERALWORDS.PHONENUMBER" | translate }}</label>
      <input
        type="number"
        nbInput
        fullWidth
        shape="rectangle"
        formControlName="phone"
        placeholder='{{ "GENERALWORDS.PHONENUMBER" | translate }}'
      />
    </div>
    <div class="col-lg-4">
      <label for="Address">{{ "GENERALWORDS.ADDRESS" | translate }}</label>
      <input
        type="text"
        nbInput
        fullWidth
        shape="rectangle"
        formControlName="address"
        placeholder='{{ "GENERALWORDS.ADDRESS" | translate }}'
      />
    </div>
    <div class="col-lg-4">
      <label for="Email">{{ "GENERALWORDS.EMAIL" | translate }}</label>
      <input
        type="text"
        nbInput
        fullWidth
        shape="rectangle"
        formControlName="email"
        placeholder='{{ "GENERALWORDS.EMAIL" | translate }}'
      />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-md-12" style="margin-top: 28px; text-align: end">
      <button nbButton status="primary" (click)="submit()">{{ "GENERALWORDS.SUBMIT" | translate }}</button>
    </div>
  </div>
