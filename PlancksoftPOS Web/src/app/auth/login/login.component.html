<h1 id="title" class="title">Login</h1>
<p class="sub-title">Hello! Log in with your email.</p>

<style>
  ::ng-deep .navigation .link nb-icon {
    display: none !important;
  }
</style>

<form aria-labelledby="title" [formGroup]="firstFormGroup">
  <div class="form-control-group">
    <label class="label" for="input-email">User Name:</label>
    <input
      nbInput
      fullWidth
      formControlName="UserName"
      type="text"
      placeholder="User Name"
      fieldSize="large"
    />
  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Password:</label>
      <a class="forgot-password caption-2" routerLink="../request-password" style="width: 10rem ;"
        >Forgot Password?</a
      >
    </span>
    
    <input
      nbInput
      fullWidth
      formControlName="Password"
      type="password"
      id="input-password"
      placeholder="Password"
      fieldSize="large"
      style="width: 32rem;"
      [type]="getInputType()"
    />

    <button nbSuffix nbButton ghost (click)="toggleShowPassword()" style="float: right; margin-top: 4px;">
      <nb-icon
        [icon]="showPassword ?  'eye-outline' : 'eye-off-2-outline'"
        pack="eva"
        [attr.aria-label]="showPassword ? 'hide password' : 'show password'"
      >
      </nb-icon>
    </button>

  </div>

  <div class="form-control-group accept-group">
    <nb-checkbox formControlName="RememberMe" [checked]="true">Remember me</nb-checkbox>
  </div>

  <button nbButton fullWidth status="primary" size="large" (click)="Submit()">
    Log In
  </button>

</form>
